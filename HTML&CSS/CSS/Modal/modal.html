<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="modal">
            <div class="close-wrapper">
                <i class="fas fa-times"></i>
            </div>
            <div class="content-wrapper">
                <p>Drop files here, <label>browse<input type="file" hidden name="upload"></label>, or import from:</p>
                <div class="option-wrapper">
                    <i class="fas fa-upload"></i><br>
                    <span>My device</span>
                </div>
                <div class="option-wrapper">
                    <i class="fab fa-google-drive"></i><br>
                    <span>Google Drive</span>
                </div>
                <div class="option-wrapper">
                    <i class="fab fa-dropbox"></i><br>
                    <span>Dropbox</span>
                </div>
                <div class="option-wrapper">
                    <i class="fas fa-cloud"></i><br>
                    <span>OneDrive</span>
                </div>
                <div class="option-wrapper">
                    <i class="fas fa-microphone"></i><br>
                    <span>Microphone</span>
                </div>
                <div class="option-wrapper">
                    <i class="fas fa-camera"></i><br>
                    <span>Camera</span>
                </div>
            </div>
        </div>
    </body>
</html>
