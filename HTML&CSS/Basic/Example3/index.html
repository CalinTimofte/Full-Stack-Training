<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
            <div class="left-screen-side">
                <div class="feature-pannel">
                    <div class="text-box">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <p>Follow your interests.</p>
                    </div>
                    
                    <div class="text-box">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <p>Hear what people are talking about.</p>
                    </div>
                        
                    <div class="text-box">   
                        <i class="fa fa-comment-o" aria-hidden="true"></i>
                        <p>Join the conversation.</p>
                    </div>
                </div>
            </div>
            <div class="right-screen-side">
                
                <div class="login">
                    <form>
                        <input type="text" name="phone_mail_uname" placeholder="Phone, email or username">
                        
                        <div class="password">
                            <input type="password" name="password" placeholder="Password" id="password">
                            <label for="pasword">Forgot password?</label>
                        </div>
                        
                        <button>Log in</button>
                    </form>
                </div>
                
                <div class="join-pannel">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <h2>See what's happening in <br>the world right now</h2>
                    <p>Join Twitter today.</p>
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
                
            </div>

            <nav>

            </nav>
    </body>
</html>
